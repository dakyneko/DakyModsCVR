<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Action Menu</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="custom.css">
    <script src="../Common/cohtml.js"></script>
</head>

<body>
    <div id="actionmenu" class="themed-radial themed-border">
        <div class="enabled_sectors"></div>
        <div class="separators"></div>
        <div class="sector"></div>
        <div class="inside"></div>
        <div class="items"></div>
        <div class="joystick"></div>
    </div>

    <div id="widget-radial" class="themed-border">
        <div class="arc"></div>
        <div class="inside"></div>
        <div class="center">
        </div>
        <div class="indicator">
            <div class="joystick"></div>
            <div class="value"></div>
        </div>
    </div>

    <div id="widget-j2d" class="themed-border">
        <div class="triangles full-size">
        </div>
        <div class="inside"></div>
        <div class="center"></div>
        <div class="joystick"></div>
    </div>

    <script src="index.js"></script>
    <script src="custom.js"></script>
</body>
</html>
